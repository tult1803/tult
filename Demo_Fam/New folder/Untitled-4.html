<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
   function validateForm(){
	   var x = document.forms["myForm"]["fname"].value;
	   if(x == ""){
		   alert("Name must be filled out");
		   return false;
	   }
   }	
</script>
</head>

<body>
 <form name="myForm" method="post" action="#" onsubmit="return validateForm()" > Name: <input type="text" name="fname">
 <input type="submit" value="Submit">
 </form>
</body>
</html>
